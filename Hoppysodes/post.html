    <!-- <h2>Explore</h2> -->

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <!-- Explore Section -->
        <div class="explore-section">
            <!-- Cards Grid -->
            <div class="cards-grid" id="cardsGrid">

    <!-- Pop up panel -->
    <div class="popup-panel" id="popupPanel">
        <div class="popup-content">
            <h1 style="padding: 20px;">Edit contents</h1>
            <form class="popup-form">
                <input type="text" id="seriesTitle" class="popup-input" placeholder="Series Title">
                <label id="checkSeries" class="check" style="display:none"></label>
                <input type="text" id="seriesDescription" class="popup-input" placeholder=" series Description">
                <input type="text" id="epTitle" class="popup-input" placeholder="Episode Title">
                <input type="number" id="epNo" class="popup-input" placeholder="Episode Number">
                <textarea id="textContent" class="popup-input" rows="25" placeholder="Content"></textarea>
                <label id="check" class="check" style="display:none"></label>
                <div class="popup-buttons">
                    <button id="saveButton">Save</button>
                    <button id="resetButton">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
